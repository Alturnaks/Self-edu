{% extends 'women/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form action="{% url 'add_page' %}" method="post">
    {% csrf_token %}

    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-eror">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Добваить</button>
</form>
   
{% endblock %}
